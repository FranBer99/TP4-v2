<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Pizarra - Lista de Profesionales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Matricula</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profesional : ${profesionales}">
            <td th:text="${profesional.nombre}"></td>
            <td th:text="${profesional.apellido}"></td>
            <td th:text="${profesional.telefono}"></td>
            <td th:text="${profesional.email}"></td>
            <td th:text="${profesional.matricula}"></td>
            <td><a th:href="@{/profesionales/borrar/{id}(id=${profesional.id})}">X</a></td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/profesionales/reg_profesional}" method="get">
        <button type="submit" class="btn btn-primary" name="sesion">Registrar Profesional</button>
    </form>
    <br>
    <form action="#" th:action="@{/usuarios/inicio_usuarios}" method="get">
        <button type="submit" class="btn btn-primary" name="sesion">Volver al inicio</button>
    </form>
</div>

</body>
</html>
