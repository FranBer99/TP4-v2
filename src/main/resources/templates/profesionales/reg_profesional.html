<form th:action="@{/profesionales/reg_profesional/}" th:object="${profesional}" method="post" role="form">
    <div class="container">
        <h1>Registrar profesional</h1>
        <hr>

        <label for="email"><b>Nombre</b></label>
        <input type="text" th:field="*{nombre}" placeholder="Ingrese su nombre" name="email" id="email" required>

        <label for="psw"><b>Apellido</b></label>
        <input type="text" th:field="*{apellido}" placeholder="Ingrese su Apellido" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Telefono</b></label>
        <input type="text" th:field="*{telefono}" placeholder="Ingrese su Telefono" name="psw-repeat" id="psw-repeat" required>

        <label for="email"><b>Matricula</b></label>
        <input type="text" th:field="*{matricula}" placeholder="Ingrese su matricula" name="email" id="email" required>

        <label for="email"><b>Email</b></label>
        <input type="email" th:field="*{email}" placeholder="Ingrese su email" name="email" id="email" required>
        <hr>

        <button type="submit" class="registerbtn">Registrar</button>
    </div>
</form>
