<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Pizarra - Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="card-header">Registro</div>
<div th:if="${error != null}" class="alert alert-danger" role="alert">
    <span class="d-block" th:text="${error}"></span>
</div>
<div class="card-body">
<form th:action="@{/auth/registro}"th:object="${usuario}"method="post" role="form">


    <div class="row form-group">
        <label class="col-md-3">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control col-md-7" required/>
    </div>

    <div class="row form-group">
        <label class="col-md-3">Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control col-md-7" required/>
    </div>

    <div class="row form-group">
        <label class="col-md-3">Email</label>
        <input type="text" th:field="*{email}" class="form-control col-md-7" required/>
    </div>

    <div class="row form-group">
        <label class="col-md-3">Password</label>
        <input type="password" th:field="*{password}" class="form-control col-md-7" required/>
    </div>

    <div class="row form-group">
        <input type="submit" style="margin-left: 2%" class="btn btn-primary mt-3" value="Continuar" >
    </div>

</form>
<form action="#" th:action="@{/}" method="get">
    <button type="submit" style="margin-left: 1%" class="btn btn-primary mt-3" name="sesion">Volver al inicio</button>
</form>
</div>
</body>
</html>
