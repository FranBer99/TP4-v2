<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Pizarra - Quirofanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nombre de sala</th>
            <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quirofano : ${quirofanos}">
            <td th:text="${quirofano.nombre}"></td>
            <td><a th:href="@{/quirofanos/borrar/{id}(id=${quirofano.id})}">X</a></td>
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/quirofanos/reg_quirofano}" method="get">
        <button type="submit" class="btn btn-primary r">Registrar quirofano</button>
    </form>

    <form action="#" th:action="@{/usuarios/inicio_usuarios}" method="get">
        <button type="submit" class="btn btn-primary" name="sesion">Volver al inicio</button>
    </form>
</div>
</body>
</html>
