<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizarra - Editar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container border gx-5">
    <h1 >Editar Usuario</h1>
    <form action="#" th:action="@{/usuarios/admin/editar}" th:object="${usuario}" method="post">
        <input type="hidden" th:value="${usuario.id}" th:attr="name='id'"/>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" th:field="*{nombre}"/>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" th:field="*{apellido}"/>
        </div>
        <button type="submit" class="btn btn-primary" name="nuevoUsuario">Actualizar</button>

        <form action="#" th:action="@{/usuarios/admin/lista}" method="get">
            <button type="submit" class="btn btn-primary" name="sesion">Cancelar</button>
        </form>
    </form>
</div>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js" ></script>
</body>
</html>
