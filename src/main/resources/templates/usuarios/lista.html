<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div th:if="${error != ''}" class="alert alert-danger" role="alert">
        <span class="d-block" th:text="${error}"></span>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td><a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">X</a></td>
            <td><a th:href="@{/usuarios/borrar/{id}(id=${usuario.id})}">X</a></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary mt-3">Salir</button>
    </form>
</div>
</body>
</html>
