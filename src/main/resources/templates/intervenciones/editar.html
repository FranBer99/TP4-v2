<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizarra - Editar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container border gx-5">
    <h1 >Editar descripcion de intervencion</h1>
    <form action="#" th:action="@{/intervenciones/editar}" th:object="${intervencion}" method="post">
        <input type="hidden" th:value="${intervencion.id}" th:attr="name='id'"/>
        <div class="form-group">
            <label for="nombre">Descripcion</label>
            <input id="nombre" type="text" th:field="*{descripcion}"/>
            <label for="estado">Estado</label>
            <input id="estado" type="checkbox" checked th:field="*{estado}"/>
        </div>
        <button type="submit" class="btn btn-primary" name="nuevaDescricpion">Actualizar</button>

        <form action="#" th:action="@{/intervenciones/vista_intervenciones}" method="get">
            <button type="submit" class="btn btn-primary" name="sesion">Cancelar</button>
        </form>
    </form>
</div>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js" ></script>
</body>
</html>
