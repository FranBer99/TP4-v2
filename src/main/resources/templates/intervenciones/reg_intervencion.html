<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Pizarra - Registrar Intervencion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="card-header">Registro de intervencion</div>
<div th:if="${error != null}" class="alert alert-danger" role="alert">
    <span class="d-block" th:text="${error}"></span>
</div>
<div class="card-body">
    <form th:action="@{/intervenciones/reg_intervencion}"th:object="${intervencion}"method="post" role="form">

        <div class="row form-group">
            <label class="col-md-3">Fecha de inicio</label>
            <input type="datetime-local" th:Date="*{fechaHoraInicio}" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <label class="col-md-3">Fecha de fin</label>
            <input type="datetime-local" th:Date="*{fechaHoraFin}" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <label class="col-md-3">Paciente</label>
            <input type="text" th:field="*{paciente}" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <label class="col-md-3">Descripcion</label>
            <input type="text" th:field="*{descripcion}" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <label class="col-md-3">Profesional</label>
            <input type="text" th:field="*{profesional}" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <input type="submit" style="margin-left: 2%" class="btn btn-primary mt-3" value="Continuar" >
        </div>

    </form>
    <form action="#" th:action="@{/usuarios/inicio_usuarios}" method="get">
        <button type="submit" style="margin-left: 1%" class="btn btn-primary mt-3" name="sesion">Volver al inicio</button>
    </form>
</div>
</body>
</html>
