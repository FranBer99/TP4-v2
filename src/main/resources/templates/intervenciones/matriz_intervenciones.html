<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Matriz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="row form-group">
        <form action="#" th:action="@{/intervenciones/matriz_intervenciones}" method="get">
            <input type="date" style="width : 350px" class="form-control col-md-7" name="fechaFiltro"/>
        	<button type="submit" class="btn btn-primary r">Filtrar</button>
    	</form>
    </div>
<table class="table">
  	  <th>Quirofano</th>
      <th>00:00hs - 04:00hs</th>
      <th>04:00hs - 08:00hs</th>
      <th>08:00hs - 12:00hs</th>
      <th>12:00hs - 16:00hs</th>
      <th>16:00hs - 20:00hs</th>
      <th>20:00hs - 24:00hs</th>
    </tr>
    <tr th:each="mquirofano : ${mquirofanos}">
            <td th:text="${mquirofano.quirofano.nombre}"></td>
            <td th:text="${mquirofano.rango0}"></td>
            <td th:text="${mquirofano.rango1}"></td>
            <td th:text="${mquirofano.rango2}"></td>
            <td th:text="${mquirofano.rango3}"></td>
            <td th:text="${mquirofano.rango4}"></td>
            <td th:text="${mquirofano.rango5}"></td>
        </tr>
  </tbody>
</table >
</body>
</html>
