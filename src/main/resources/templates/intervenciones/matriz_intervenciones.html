<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Matriz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="row form-group">
        <form action="#" th:action="@{/intervenciones/matriz_intervenciones}" method="get">
            <input type="date" style="width : 350px" class="form-control col-md-7" name="fechaFiltro"/>
        	<button type="submit" class="btn btn-primary r">Filtrar</button>
    	</form>
    </div>
<table class="table">
  	  <th>Quirofano</th>
      <th>00:00hs - 04:00hs</th>
      <th>04:00hs - 08:00hs</th>
      <th>08:00hs - 12:00hs</th>
      <th>12:00hs - 16:00hs</th>
      <th>16:00hs - 20:00hs</th>
      <th>20:00hs - 24:00hs</th>
    </tr>
    <tr th:each="mquirofano : ${mquirofanos}">
            <td th:text="${mquirofano.quirofano.nombre}"></td>
            
            <td th:if="${mquirofano.rango0 != null and mquirofano.rango0.estado == false}" style="background-color:rgb(255, 81, 81)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango0.id})}">Ver</a></td>
            <td th:if="${mquirofano.rango0 != null and mquirofano.rango0.estado == true}" style="background-color:rgb(128, 255, 128)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango0.id})}">Ver</a></td>
            <td th:unless="${mquirofano.rango0 != null}" style="background-color:rgb(255, 255, 255)"></td>
            
            <td th:if="${mquirofano.rango1 != null and mquirofano.rango1.estado == false}" style="background-color:rgb(255, 81, 81)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango1.id})}">Ver</a></td>
            <td th:if="${mquirofano.rango1 != null and mquirofano.rango1.estado == true}" style="background-color:rgb(128, 255, 128)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango1.id})}">Ver</a></td>
            <td th:unless="${mquirofano.rango1 != null}" style="background-color:rgb(255, 255, 255)"></td>
            
            <td th:if="${mquirofano.rango2 != null and mquirofano.rango2.estado == false}" style="background-color:rgb(255, 81, 81)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango2.id})}">Ver</a></td>
            <td th:if="${mquirofano.rango2 != null and mquirofano.rango2.estado == true}" style="background-color:rgb(128, 255, 128)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango2.id})}">Ver</a></td>
            <td th:unless="${mquirofano.rango2 != null}" style="background-color:rgb(255, 255, 255)"></td>
            
            <td th:if="${mquirofano.rango3 != null and mquirofano.rango3.estado == false}" style="background-color:rgb(255, 81, 81)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango3.id})}">Ver</a></td>
            <td th:if="${mquirofano.rango3 != null and mquirofano.rango3.estado == true}" style="background-color:rgb(128, 255, 128)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango3.id})}">Ver</a></td>
            <td th:unless="${mquirofano.rango3 != null}" style="background-color:rgb(255, 255, 255)"></td>
            
            <td th:if="${mquirofano.rango4 != null and mquirofano.rango4.estado == false}" style="background-color:rgb(255, 81, 81)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango4.id})}">Ver</a></td>
            <td th:if="${mquirofano.rango4 != null and mquirofano.rango4.estado == true}" style="background-color:rgb(128, 255, 128)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango4.id})}">Ver</a></td>
            <td th:unless="${mquirofano.rango4 != null}" style="background-color:rgb(255, 255, 255)"></td>
            
            <td th:if="${mquirofano.rango5 != null and mquirofano.rango5.estado == false}" style="background-color:rgb(255, 81, 81)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango5.id})}">Ver</a></td>
            <td th:if="${mquirofano.rango5 != null and mquirofano.rango5.estado == true}" style="background-color:rgb(128, 255, 128)"><a th:href="@{/intervenciones/vista_intervencion/{id}(id=${mquirofano.rango5.id})}">Ver</a></td>
            <td th:unless="${mquirofano.rango5 != null}" style="background-color:rgb(255, 255, 255)"></td>
        </tr>
  </tbody>
</table >
	<form action="#" th:action="@{/intervenciones/vista_intervenciones}" method="get">
    	<button type="submit" class="btn btn-primary" name="sesion">Regresar</button>
    </form>
</body>
</html>
