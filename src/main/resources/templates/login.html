<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inicio de Sesion</title>
	<link th:href="@{../css/login.css}" rel="stylesheet" type="text/css" media="screen"/> 
</head>
<body>
    <div th:if="${param.error}" class="alerta_error">Credenciales incorrectas</div>
	<div class="contact-form">
		<form method="post" th:action="@{/auth/login-post}">
			<p>Email</p><input placeholder="Ingrese su email"  name="username" type="text">
			<p>Contraseña</p><input placeholder="Ingrese su contraseña" name="password" type="password">
			<input type="submit" value="Iniciar sesión">
		</form>
        <form th:action="@{/}" method="get">
            <input type="submit" name="sesion" value="Salir">
        </form>
	</div>
</body>
</html>
