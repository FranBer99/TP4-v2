<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/base-layout::head">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}"class="alert alert-danger mb-3">Credenciales incorrectas</div>
<div class="card">
    <div class="card-header"> Iniciar Sesion</div>
</div>
<div class="card-body">
    <form id="loginform" method="post"th:action="@{/auth/login-post}" role="form">

        <div class="row form-group">
            <label class="col-md-3">Usuario</label>
            <input type="text" name="username" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <label class="col-md-3">Contrase√±a</label>
            <input type="password" name="password" class="form-control col-md-7"/>
        </div>

        <div class="row form-group">
            <input type="submit" class="btn btn-primary" value="Continuar">
        </div>

    </form>
</div>
<form action="#" th:action="@{/}" method="get">
    <button type="submit" class="btn btn-primary" name="sesion">Volver al inicio</button>
</form>
</body>
</html>
